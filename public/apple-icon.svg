<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd2e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0047a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners and gradient -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#gradient)"/>
  
  <!-- Korean character "한" in white -->
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white">한</text>
</svg>
